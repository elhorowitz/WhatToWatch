        <script src="js/action.js"></script>
        <script>
            $(document).ready(function(){

                var left = $(window).width()/2 - 20;
                var top = $(window).height()/1.6 - 20;
                //console.log(left, top)
                $("#logging").css("left", left).css("top", top);

                setTimeout(function(){
                    $("#media").toggle();
                    $("#header").toggle();
                    $("#content").toggle();
                    $("#footer").toggle();
                },5000);
            });
        </script>
